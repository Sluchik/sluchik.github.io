<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="wrapper">
<div class="timer">
<div class="flex__conteyner">
<div class="time hour">
  <p>00</p>
</div>
<div class="time">
  <p>:</p>
</div>
<div class="time min">
    <p>00</p>
</div>
<div class="time">
  <p>:</p>
</div>
<div class="time sec">
    <p>00</p>
</div>
<!--
<div class="time milisec">
    <p>00</p>
</div>
-->
</div>
</div>
<div class="button__conteyner">

</div>
<div class="button__conteyner flex__conteyner">
  <div class=" box box__start" >
  <button class="start mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id = "start" type="button" name="button">Start</button>
  </div>
  <div class="box box__stop">
  <button class="start mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="stop"  type="button" name="button">Stop</button>
  </div>
  <div class="box box__clear">
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent " type="button" id="clear" name="button">Clear</button>
  </div>
</div>

  </div>


<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
